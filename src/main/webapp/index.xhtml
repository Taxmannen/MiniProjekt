<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="collectionForm">
		<p:dataTable id="gameTable" value="#{bean.game}" var="game" editable="true" editMode="cell">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">My Game Collection</f:facet>
			
			<p:column headerText="Title">
				<p:cellEditor>
     				<f:facet name="output">
     					<h:outputText value="#{game.title}" />
     				</f:facet>
     				<f:facet name="input">
      					<h:inputText value="#{game.title}" style="width:100%" >
      						<p:ajax event="change" listener="#{bean.saveGame(game)}" update="gameTable" />
      					</h:inputText>
     				</f:facet>
    			</p:cellEditor>
			</p:column> 	
			<p:column headerText="Genre">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{game.genre}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{game.genre}" style="width:100%" >
      						<p:ajax event="change" listener="#{bean.saveGame(game)}" update="gameTable" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Developer">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{game.developer}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{game.developer}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveGame(game)}" update="gameTable" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column>
				<center>
					<h:commandButton id="delete" value="Delete" style="width:150px">
		   				<p:ajax event="click" listener="#{bean.deleteGame(game)}" update="gameTable" />
					</h:commandButton>
				</center>
			</p:column>
		</p:dataTable>
		
		<p:separator/>
		
		<p:dataTable id="addTable" value="1" editable="true" editMode="cell">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">Add to Collection</f:facet>
			<p:column headerText="Title">
				<h:inputText name="title" value="#{bean.title}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Genre">
				<h:inputText name="genre" value="#{bean.genre}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Developer">
				<h:inputText name="developer" value="#{bean.developer}" style="width:100%" /> 
			</p:column>
			<p:column>
				<center>
					<h:commandButton id="add" value="Add" action="#{bean.addGame()}" style="width:150px" />
				</center>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
